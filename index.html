<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<meta name="viewport" content="width=device-idth,initial-scale=1">
    <title>heater</title>
  </head>
  <body>
  <script language="javascript">
	function autoResize(id){
		var newheight;
		var newwidth;

		if(document.getElementById){
			newheight=document.getElementById(id).contentWindow.document.body.scrollHeight;
			newwidth=document.getElementById(id).contentWindow.document.body.scrollWidth;
		}

		document.getElementById(id).height= (newheight) + "px";
		document.getElementById(id).width= (newwidth) + "px";
	}
	</script>
	
	<form action="/cgi-bin/heat/heat.cgi" method="post" target="iframe">
		<input type="hidden" name="cmd" value ="hit"/>
		<table width="100%" border="1" cellpadding="10">
		  <tr>
			<td align="center">
				<input type="submit" value="立即触发" />
			</td>
		  </tr>
		</table>
	</form>

  <form action="/cgi-bin/heat/heat.cgi" method="post" target="iframe">
	  <input type="hidden" name="cmd" value ="clear"/>
	  <table width="100%" border="1" cellpadding="10">
		  <tr>
			  <td align="center">
				  <input type="submit" value="清消息队列" />
			  </td>
		  </tr>
	  </table>
  </form>
	
    <form action="/cgi-bin/heat/heat.cgi" method="post" target="iframe">
		<input type="hidden" name="cmd" value ="status"/>
		
		<table width="100%" border="1" cellpadding="10">
		  <tr>
			<td align="center">
				<input type="submit" value="运行状态" />
			</td>
		  </tr>
		</table>
    </form>
	
    <form action="/cgi-bin/heat/heat.cgi" method="post" target="iframe">
		<input type="hidden" name="cmd" value ="snap"/>
		
		<table width="100%" border="1" cellpadding="10">
		  <tr>
			<td align="center">
				<table cellpadding="10">
					<tr>
						<td align="center">
							旋转 <input type="text" name="rotate" value="180" /> 度
						</td>
					</tr>
					<tr>
						<td align="center">
						  L <input type="text" name="L" value="120" />
						  R <input type="text" name="R" value="220" />
					  </td>
					</tr>
					<tr>
						<td align="center">
						  T <input type="text" name="T" value="120" />
						  B <input type="text" name="B" value="180" />
					  </td>
					</tr>
					<tr>
						<td align="center">
						  min <input type="text" name="min" value="170" />
						  max <input type="text" name="max" value="250" />
					  </td>
					</tr>
					<tr>
					  <td align="center">
						<input type="submit" style="width: 100px; height: 100px;" value="拍照" />
					  </td>
					</tr>
				</table>
			</td>
		  </tr>
		</table>
    </form>
    <iframe id="iframe" name="iframe" frameborder="0"
		onLoad="autoResize('iframe');"></iframe>
  </body>
</html>
