<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-idth,initial-scale=1">
    <title>heater</title>
  </head>
  <body>
  <script language="javascript">
	function autoResize(id){
		var newheight;
		var newwidth;

		if(document.getElementById){
			newheight=document.getElementById(id).contentWindow.document.body.scrollHeight;
			newwidth=document.getElementById(id).contentWindow.document.body.scrollWidth;
		}

		document.getElementById(id).height= (newheight) + "px";
		document.getElementById(id).width= (newwidth) + "px";
	}
	</script>
	
	<form action="/bin/heat.cgi" method="post" target="iframe">
		<input type="hidden" name="cmd" value ="hit"/>
		<table width="100%" border="1" cellpadding="10">
		  <tr>
			<td align="center">
				<input type="submit" value="立即触发" />
			</td>
		  </tr>
		</table>
	</form>

	
    <form action="/bin/heat.cgi" method="post" target="iframe">
		<input type="hidden" name="cmd" value ="loophit"/>
		<table width="100%" border="1" cellpadding="10">
		  <tr>
			<td align="center">
				<input type="text" name="hour" value="6" /> 小时内
				<input type="submit" value="循环触发" />
			</td>
		  </tr>
		</table>
    </form>
	
    <form action="/bin/heat.cgi" method="post" target="iframe">
		<input type="hidden" name="cmd" value ="snap"/>
		
		<table width="100%" border="1" cellpadding="10">
		  <tr>
			<td align="center">
				<input type="submit" value="拍照" />
				并旋转 <input type="text" name="rotate" value="90" /> 度
			</td>
		  </tr>
		</table>
    </form>
    <iframe id="iframe" name="iframe" frameborder="0"
		onLoad="autoResize('iframe');"></iframe>
  </body>
</html>
